<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff2d55">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Karaoke</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

<!-- ===============================
     APP CONTAINER
================================= -->
<div class="app-container">
 
  <!-- ğŸ¥ VIDEO -->
  <div class="card video-card">
    <div class="video-wrapper">
      <div id="player"></div>
    </div>

        <!-- â­ UP NEXT -->
    <div class="card section">
      <h3 class="section-title-upnext">â­ Up Next</h3>
      <div id="upNext" class="muted">No song queued</div>
    </div>
  </div>

  <!-- ===============================
       BELOW VIDEO: SEARCH & QUEUE
  ================================= -->
  <div class="below-video">

    <div class="host-controls">
      <button class="primary" id="skipBtn" onclick="skipSong()">â­ Skip</button>
      <button class="ghost" onclick="clearQueue()">ğŸ—‘ Clear Queue</button>
    </div>

<!-- ğŸ” SEARCH -->
<div class="card section search-section">
  <h3 class="section-title">ğŸ” Search Song</h3>

  <div class="search-container">
    <div class="input-wrap">
      <input
        id="search"
        placeholder="Search karaoke songâ€¦"
        autocomplete="off"
      />

      <!-- Clear -->
      <button
        id="clearSearch"
        class="clear-btn"
        onclick="clearInputOnly()"
        aria-label="Clear search"
      >âœ•</button>

      <!-- Search -->
      <button
        class="search-btn"
        onclick="searchSongs()"
        aria-label="Search"
      >ğŸ”</button>

      <!-- Voice -->
      <button
        id="voiceBtn"
        class="voice-btn"
        aria-label="Voice search"
      >ğŸ¤</button>
    </div>

    <!-- Dropdown suggestions -->
    <div id="suggestions" class="suggestions"></div>
  </div>

  <!-- Results -->
  <div id="results" class="results-scroll"></div>
</div>




    <!-- ğŸ“ƒ QUEUE -->
    <div class="card section">
      <h3 class="section-title-Queue">ğŸ“ƒ Queue Songs</h3>
      <ul id="queue"></ul>
    </div>

  </div>
</div>

<!-- YouTube API + Script -->
<script src="https://www.youtube.com/iframe_api"></script>
<script src="script.js"></script>
</body>
</html>
